<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="%sveltekit.assets%/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="%sveltekit.assets%/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico">
    <meta name="viewport" content="width=device-width" />
    <link rel="me" href="https://piaille.fr/@itsalex" />
    <script defer data-domain="itsalex.fr" src="https://plausible.itsalex.fr/js/script.js"></script>
    %sveltekit.head%
</head>
<style>
    * {
        box-sizing: border-box;
        outline: none;
        scroll-behavior: smooth;
        font-family: 'Lato', sans-serif;
        font-size: 1rem;
    }

    ::-webkit-scrollbar-track {
        background: #bdbdbd;
    }

    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #757575;
    }

    html,
    body,
    #root,
    #root-container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #fcfbfb;
    }

    li {
        list-style-type: none;
    }

    ul {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
        color: inherit;
        font-weight: 700;
        font-size: 1.1rem;
    }
</style>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
